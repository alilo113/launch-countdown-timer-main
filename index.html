<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Launch countdown timer</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/index..css">
</head>
<body>
  <div class="header">
    <h1>We're launching soon</h1>
  </div>

  <div class="timer-grid">
    <div class="day-time">
      <div class="timer">00</div>
      <h5 class="timer-title">DAYS</h5>
    </div>
    <div class="day-time">
      <div class="timer">00</div>
      <h5 class="timer-title">HOURS</h5>
    </div>   
    <div class="day-time">
      <div class="timer">00</div>
      <h5 class="timer-title">MINUTES</h5>
    </div>
    <div class="day-time">
      <div class="timer">00</div>
      <h5 class="timer-title">SECONDS</h5>
    </div>
  </div>
<div class="event-social-media">
  <div class="container-img">
    <img src="./images/pattern-hills.svg" alt="" srcset="">
  </div>
</div>
</body>
</html>
